<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <!-- Login Form -->
    <form id="loginForm" class="form active" onsubmit="return validateLogin()">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="form" onsubmit="return validateSignup()">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
